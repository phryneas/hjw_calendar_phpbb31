<!-- IF CALENDAR_ALLOWED -->
		<fieldset class="fields2">
			<label><b>{L_CALENDAR}:</b></label>
 			{L_CALENDAR_EVENT_NAME}
			<input name="event_name" type="text" size="23" value="{EVENT_NAME}">
			{L_CALENDAR_EVENT} 
			<select name="event"> 
			<!-- BEGIN eventselect -->
				{eventselect.SELECT}
			<!-- END eventselect -->
			</select>
			{L_CALENDAR_FROM} 
			<select name="from_day">
			<!-- BEGIN from_day -->
				{from_day.SELECT}
			<!-- END from_day -->
			</select>
			<select name="from_month">
			<!-- BEGIN from_month -->
				{from_month.SELECT}
			<!-- END from_month -->
			</select>
			<select name="from_year">
			<!-- BEGIN from_year -->
				{from_year.SELECT}
			<!-- END from_year -->
			</select>
			{L_CALENDAR_TO}
			<select name="to_day">
			<!-- BEGIN to_day -->
				{to_day.SELECT}
			<!-- END to_day -->
			</select>
			<select name="to_month">
			<!-- BEGIN to_month -->
				{to_month.SELECT}
			<!-- END to_month -->
			</select>
			<select name="to_year">
			<!-- BEGIN to_year -->
				{to_year.SELECT}
			<!-- END to_year -->
			</select>
		</fieldset>
<!-- ENDIF -->
