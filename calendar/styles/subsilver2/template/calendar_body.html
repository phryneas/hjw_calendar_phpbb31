<!-- IF not S_IS_BOT and S_USER_LOGGED_IN || S_IS_BOT and S_CALENDAR_FOR_GUESTS || !S_USER_LOGGED_IN and S_CALENDAR_FOR_GUESTS -->
	<!-- INCLUDE overall_header.html -->
		<table id="calendar" class="tablebg row2" style="width:100%;padding:0px;border:1px solid #A9B8C2;">
			<tr>
				<td style="text-align:center;border:none;">
					<form action="{U_CALENDAR}" method="POST">
						<select name="newmonth" size="1" onchange="this.form.submit();"> 
							<!-- BEGIN month -->
								{month.SELECT}
							<!-- END month -->
						</select>
						<select name="newyear" size="1" onchange="this.form.submit();"> 
							<!-- BEGIN year -->
								{year.SELECT}
							<!-- END year -->
						</select>
					</form>	
					<table class=""style="width:100%;height:10px;">
						<thead>
							<tr>
								<th>{MONDAY}</th>
								<th>{TUESDAY}</th>
								<th>{WEDNESDAY}</th>
								<th>{THURSDAY}</th>
								<th>{FRIDAY}</th>
								<th>{SATURDAY}</th>
								<th>{SUNDAY}</th>
							</tr>
						</thead>
						<tbody>
						<!-- BEGIN day -->
							<!-- IF !day.INDEX -->
							{day.TD}			
								<div class="cal_day">{day.DATE}
									<!-- BEGIN day.cdh -->
										{day.cdh.HDAY}
										<!-- IF day.cdh.EVENT_NAME -->
											<!-- IF day.cdh.LINK -->
												<a style="color: #{day.cdh.COLOR}" title="{day.cdh.SUBJECT}" href="{day.cdh.LINK}">{day.cdh.EVENT_NAME}</a><br />
											<!-- ELSE -->
												<div style="color: #{day.cdh.COLOR}" title="{day.cdh.SUBJECT}">{day.cdh.EVENT_NAME}</div><br />
											<!-- ENDIF -->
										<!-- ENDIF -->
									<!-- END day.cdh -->
							{day.TDE}
							<!-- ENDIF -->
						<!-- END day -->
						</tbody>
					</table>
				</td>
			</tr>
		</table>
	<!-- INCLUDE overall_footer.html -->
<!-- ENDIF -->
